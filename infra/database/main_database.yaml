apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-server
  namespace: main-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-server
  template:
    metadata:
      labels:
        app: postgres-server
    spec:
      containers:
      - name: postgres-server
        image: postgres:14.0
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: myuser  # PostgreSQL 사용자 이름
        - name: POSTGRES_PASSWORD
          value: mypassword  # PostgreSQL 암호
        - name: POSTGRES_DB
          value: mydatabase  # PostgreSQL 데이터베이스 이름
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/main_data  # PostgreSQL 데이터 디렉토리 마운트 경로
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-server-service
spec:
  selector:
    app: postgres-server
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi  # 필요에 따라 스토리지 크기 조정 가능
