apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-backend-store
spec:
  ports:
  - port: 5432
  selector:
    app: mlflow-backend-store

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-backend-store
spec:
  selector:
    matchLabels:
      app: mlflow-backend-store
  template:
    metadata:
      labels:
        app: mlflow-backend-store
    spec:
      containers:
      - name: postgres
        image: postgres:14.0
        env:
        - name: POSTGRES_USER
          value: "mlflowuser"
        - name: POSTGRES_PASSWORD
          value: "mlflowpassword"
        - name: POSTGRES_DB
          value: "mlflowdatabase"
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: mlflow-data-vol
      volumes:
      - name: mlflow-data-vol
        persistentVolumeClaim:
          claimName: mlflow-data-pvc
